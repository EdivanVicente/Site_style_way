  <div class="row">

      <form id="form">
        <div class="inputsform">
          <input type="text" placeholder="Digite seu nome" class="inputs required form-control"  autocomplete="nome" oninput="nameValidate()" required>
          <span class="span-required">O nome deve ter no mínimo 3 caracteres</span>
        </div>
        <div class="inputsform">
          <input type="email" name="email" placeholder="email@email.com.br" class="inputs required form-control" autocomplete="email" oninput="emailValidate()" required>
          <span class="span-required">Digite um email válido</span>
        </div>   
        <div class="inputsform">
          <input type="tel" name="tel" placeholder="(xx)xxxx-xxxx" class="inputs required form-control tel"  autocomplete="tel" oninput="telefoneValidate()"  required>
          <span class="span-required">Digite seu telefone com DDD</span>
        </div>   
        <div class="inputsform">
          <textarea class="inputs required form-control" name="descricao" id="Descricao" cols="25" row="10" placeholder="Deixe uma mensagem" required ></textarea>
   
        </div>
      </form>


      <input class="btn botaoenviar" type="submit" value="Enviar">

<script>
            const form = document.getElementById('form');
            const campos = document.querySelectorAll('.required');
            const spans = document.querySelectorAll('.span-required');
            const emailRegex = /^[a -zA - Z0-9._-]+@[a -zA - Z0-9._-]+\.[a - zA -z]{2,}$/;

            function setError(index){
              campos[index].style.border = '3px solid #e63636';
              spans[index].style.display = 'block';
            }

            function removeError(index){
              campos[index].style.border = '';
              spans[index].style.display = 'none'
            }


            function nameValidate(){
                if(campos[0].value.length < 3){
                    setError(0);
                }else 
                {
                   removeError(0)
                }
            }
            function emailValidate(){
              if(emailRegex.test(campos[1].value)){
                  removeError(1);
              }else
              {
                 setError(1);
              }
            }

            function telefoneValidate(){
              if (campos[2].value.lengt < 11){
                setError(2)
              }else
              {
                removeError(2)
              }
            }
</script>
